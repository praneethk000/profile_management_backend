spring:
    datasource:
        url: jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:leave_management}
        username: ${DATABASE_USER:root}
        password: ${DATABASE_PASSWORD:0000}
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        ddl-auto: validate
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                jdbc:
                    time_zone: Asia/Kolkata

    server:
        port: ${PORT:8080}

    logging:
        level:
            org.springframework: INFO
            com.yourcompany.leavemanagement: DEBUG


